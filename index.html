<head>

   <title>Hangman</title>
</head>
<body>
  <h1>H A N G M A N</h1>

<div id="shell">
  <div id="inner">
    <table>
      <tr>
        <td id= "letter0">A</td>
        <td id= "letter1">B</td>
        <td id= "letter2">C</td>
        <td id= "letter3">D</td>
        <td id= "letter4">E</td>

      <tr>
        <td id="letter4">F</td>
        <td id="letter5">G</td>

        <td id="letter7">I</td>
        <td id="letter8">J</td>
      </tr>

  <button>START GAME</button>
  <button>QUIT GAME</button>
  <button>RESTART GAME</button>


    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
